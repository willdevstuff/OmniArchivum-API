services:
  db:
    image: postgres:16
    container_name: omniarchivum-db
    environment:
      POSTGRES_DB: omniarchivum
      POSTGRES_USER: omni
      POSTGRES_PASSWORD: omni_password
    ports:
      - "5432:5432"
    volumes:
      - omniarchivum_pgdata:/var/lib/postgresql/data

volumes:
  omniarchivum_pgdata:
